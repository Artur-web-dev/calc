<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="scss/style.css" />
	</head>

	<body>
		<main class="main">
			<div class="calculator">
				<div class="calculator__inner">
					<div class="calculator-circle">
						<div class="calculator-circle__item calculator-circle__item_red">
							<img src="img/close.svg" alt="" />
						</div>
						<div class="calculator-circle__item calculator-circle__item_yellow">
							<img src="img/minusvtoroi.svg" alt="" />
						</div>
						<div class="calculator-circle__item calculator-circle__item_gray"></div>
					</div>
					<div class="calculator-result">
						<p class="calculator-result__number">0</p>
					</div>
					<div class="calculator-values">
						<button class="calculator-values__item">
							<p class="calculator-values__text">AC</p>
						</button>
						<button class="calculator-values__item"><img src="img/plusminus.svg" class="calculator-values__text" /></button>
						<button class="calculator-values__item"><img src="img/prosent.svg" class="calculator-values__text" /></button>
						<button class="calculator-values__item calculator-values__signs"><img src="img/delit.svg" class="calculator-values__text" /></button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">7</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">8</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">9</p>
						</button>
						<button class="calculator-values__item calculator-values__signs"><img src="/img/umnojit.svg" class="calculator-values__text" /></button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">4</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">5</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">6</p>
						</button>
						<button class="calculator-values__item calculator-values__signs"><img src="/img/minus.svg" class="calculator-values__text" /></button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">1</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">2</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">3</p>
						</button>
						<button class="calculator-values__item calculator-values__signs"><img src="img/plus.svg" class="calculator-values__text" /></button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text"><img src="/img/calc.png" alt="" /></p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">0</p>
						</button>
						<button class="calculator-values__item calculator-values__numbers">
							<p class="calculator-values__text">,</p>
						</button>
						<button class="calculator-values__item calculator-values__signs"><img src="img/ravno.svg" class="calculator-values__text" /></button>
					</div>
				</div>
			</div>
		</main>
		<script src="js/main.js"></script>
	</body>
</html>
