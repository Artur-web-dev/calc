<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="scss/style.css">
</head>

<body>
	<div class="centered">
		<div class="calculator">
			<div class="calculator__inner">
				<div class="circle-box">
					<div class="circle-box__item circle-box__item_red">
						<img src="img/close.svg" alt="">
					</div>
					<div class="circle-box__item circle-box__item_yellow">
						<img src="img/minusvtoroi.svg" alt="">
					</div>
					<div class="circle-box__item circle-box__item_gray">
					</div>
				</div>
				<div class="result">
					<p class="result__number">0</p>
				</div>
				<div class="values">
					<div class="values-grid">
						<button class="values-item">
							<p class="values-item__text">AC</p>
						</button>
						<button class="values-item">
							<img src="img/plusminus.svg" class="values-item__text values-item__text_signs"></img>
						</button>
						<button class="values-item">
							<img src="img/prosent.svg" class="values-item__text values-item__text_signs"></img>
						</button>
						<button class="values-item values-item__signs">
							<img src="img/delit.svg" class="values-item__text values-item__text_signs"></img>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">7</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">8</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">9</p>
						</button>
						<button class="values-item values-item__signs">
							<img src="/img/umnojit.svg" class="values-item__text values-item__text_signs"></img>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">4</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">5</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">6</p>
						</button>
						<button class="values-item values-item__signs">
							<img src="/img/minus.svg" class="values-item__text values-item__text_signs"></img>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">1</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">2</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">3</p>
						</button>
						<button class="values-item values-item__signs">
							<img src="img/plus.svg" class="values-item__text values-item__text_signs"></img>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text"><img src="/img/calc.png" alt=""></p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">0</p>
						</button>
						<button class="values-item values-item__numbers">
							<p class="values-item__text">,</p>
						</button>
						<button class="values-item values-item__signs">
							<img src="img/ravno.svg" class="values-item__text values-item__text_signs"></img>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
